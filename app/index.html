<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <title>Todos App</title>
  </head>
  <body>
    <div id="todoCont" ng-controller="ToDoController as controller">
      <ul ng-repeat="todo in controller.todos">
        <li>
          {{todo.text}}: {{todo.status}}
        </li>
      </ul>
      <input type="text" id="inputText" ng-model="todoText" placeholder="enter something">
      <button id="addToDo" ng-click="controller.addToDo(todoText)">Add</button>
      <button id="removeToDo" ng-click="controller.removeToDo()">Remove</button>
    </div>
</body>
</html>
